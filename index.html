<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webdef.css" rel="stylesheet" type="text/css">
    <title>Metronome</title>
</head>
<body>
	<div class="header">
		<div class="metronome-controls">
			<div class="intervalic-controls">
				<button class="toggle-intervalic" id="toggle-intervalic">Start</button>
				<button class="add-line" id="add-line">Add Line</button>
				
				<div class="period-text">Period Length:
					<span id="period-display"></span>
					MS
				</div>
				
				<input class="set-period" id="set-period" type="number" step="1" min="1" max="10000" value="1000"/>
				
				<input class="period-input" id="period-input" type="range" min="500" max="10000" step="10" value="1000">
			</div>
			<div class="bpm-controls">
				<div class="bpm-text">BPM:
					<span id="bpm-display"></span>
				</div>
				
				<input class="bpm-input" id="bpm-input" type="range" min="1.0" max="360.0" step="1" value="60">
				
				<button class="toggle-bpm" id="toggle-bpm">Start</button>
			</div>
		</div>
	</div>
		
	<div class="visuals" id="visuals">
		<canvas class="intervalic bg" id="intervalic" width="500" height="500"></canvas>
		<canvas class="intervalic fg" id="intervalic-anim" width="500" height="500"></canvas>
		<canvas class="bpm bg" id="bpm" width="500" height="500"></canvas>
		<canvas class="bpm fg" id="bpm-anim" width="500" height="500"></canvas>
	</div>

	<div class="lines" id="lines"></div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
