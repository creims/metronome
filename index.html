<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webdef.css" rel="stylesheet" type="text/css">
    <title>Metronome</title>
</head>
<body>
	<div class="header">
		<div class="global-controls">
			<button class="toggle" id="toggle">Start</button>
			<button class="add-line" id="add-line">Add Line</button>
			
			<div class="period-text">Period Length:
				<span id="period-display"></span>
			</div>
			
			<input class="period-input" id="period-input" type="range" min="1.0" max="120.0" step="1" value="1">
		</div>
	</div>
		
	<div class="visuals" id="visuals">
		<canvas id="bg" width="500" height="500"></canvas>
		<canvas id="fg" width="500" height="500"></canvas>
	</div>

	<div class="lines" id="lines"></div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
